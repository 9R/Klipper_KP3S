#####################################PRINTER##############################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_accel_to_decel:1000
max_z_velocity: 25
max_z_accel: 100
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x: 23.0
shaper_freq_y: 39.0
shaper_type_x: mzv
shaper_type_y: 2hump_ei

[bed_screws]
#need calibration
screw1: 20,20
screw2: 160,20
screw3: 160,160
screw4: 20,160

[gcode_arcs]
resolution: 1.0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 250000
restart_method: command

[temperature_sensor raspberry]
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

[virtual_sdcard]
path: ~/gcode_files

[static_digital_output display_reset]
pins: !PC6, !PD13

#####################################STEPPER##############################################

[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 32 
# 16 for tmc2209
# endstop_pin: tmc2209_stepper_x:virtual_endstop # enable to use UART
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_min: 0
position_max: 180
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
microsteps: 32 
# 16 for tmc2209
# endstop_pin: tmc2209_stepper_y:virtual_endstop # enable to use UART
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 0
position_min: 0
position_max: 180
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
microsteps: 32 
# 16 for tmc2209
rotation_distance: 8
endstop_pin: !PA11 # disable to use BLTouch
# endstop_pin: probe:z_virtual_endstop  # enable to use BLTouch
position_endstop: 0 # disable to use BLTouch
position_max: 180
homing_retract_dist: 5.0
# position_min: -5 # enable to use BLTouch

