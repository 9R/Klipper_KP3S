#####################################EXTRUDER#############################################

[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
microsteps: 32
# 16 tmc2209
rotation_distance: 31.776
# 7.71 fpr tmc2209 BMG
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_velocity: 50
max_extrude_only_accel: 3000
instantaneous_corner_velocity: 1.500
heater_pin: PC3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
#control: pid
#pid_Kp: 19.0
#pid_Ki: 1.34
#pid_Kd: 67.5
min_temp: 0
max_temp: 300
pressure_advance: 0.05

[firmware_retraction]
retract_length: 4
retract_speed: 20
unretract_extra_length: 3
unretract_speed: 10

#####################################BED##################################################

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
#pid_Kp: 40.68
#pid_Ki: 7.93
#pid_Kd: 139.15
min_temp: 0
max_temp: 130

#####################################FAN##################################################

[fan]
pin: PB1

[heater_fan my_nozzle_fan]
pin: PB0
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
shutdown_speed: 1

